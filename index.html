<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr Searl's Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="intro-container">
        <!-- <h1>How to build a Piano using Html, CSS and JavaScript</h1>
        <h3>This is a 24 Key Piano, Click any piano key to play the sound.</h3> -->
      </div>
      <div class="piano-title"><h1>Mr Searl's Piano</h1></div>

            <span>C#</span>
          </li>

          </li>
          <li class="piano-keys black-key" data-list="04">
            <span>D#</span>
          </li>
          <li class="piano-keys single-white" data-list="05">
            <span>E</span>
          </li>
          <li class="piano-keys white-key second-white" data-list="06">
            <span>F</span>
          </li>
          <li class="piano-keys black-key" data-list="07">
            <span>F#</span>
          </li>
          <li class="piano-keys white-key" data-list="08">
            <span>G</span>
          </li>
          <li class="piano-keys black-key" data-list="09">
            <span>G#</span>
          </li>
          <li class="piano-keys white-key" data-list="10">
            <span>A</span>
          </li>
          <li class="piano-keys black-key" data-list="11">

          </li>
          <li class="piano-keys single-white" data-list="12">
            <span>B</span>
          </li>
          <li class="piano-keys white-key second-white" data-list="13">

          </li>
          <li class="piano-keys black-key" data-list="14">

          </li>
          <li class="piano-keys white-key" data-list="15">
            <span>D</span>
          </li>
          <li class="piano-keys black-key" data-list="16">
            <span>D#</span>
          </li>
          <li class="piano-keys single-white" data-list="17">
            <span>E</span>
          </li>
          <li class="piano-keys white-key second-white" data-list="18">
            <span>F</span>
          </li>
          <li class="piano-keys black-key" data-list="19">
            <span>F#</span>
          </li>
          <li class="piano-keys white-key" data-list="20">
            <span>G</span>
          </li>

            <span>G#</span>
          </li>

          </li>
          <li class="piano-keys black-key" data-list="23">

          </li>
          <li class="piano-keys single-white" data-list="24">
            <span>B</span>
          </li>
          <li class="piano-keys white-key second-white" data-list="25">
            <span>C</span>
          </li>
          <li class="piano-keys black-key" data-list="26">
            <span>C#</span>
          </li>
          <li class="piano-keys white-key" data-list="27">
            <span>D</span>
          </li>
          <li class="piano-keys black-key" data-list="28">
            <span>D#</span>
          </li>
          <li class="piano-keys right-key" data-list="29">
            <span>E</span>
          </li>
        </ul>
      </div>
      <div class="button-container">
        <button id="stopButton">Stop All Sounds</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
